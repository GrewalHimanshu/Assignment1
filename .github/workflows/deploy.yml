name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: latest

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Install Docker Compose
        run: |
          mkdir -p $HOME/bin
          curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o $HOME/bin/docker-compose
          chmod +x $HOME/bin/docker-compose
          echo "$HOME/bin" >> $GITHUB_PATH
          docker-compose --version

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/pad-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/pad-app:latest

      - name: Deploy to staging
        run: |
          echo "DOCKER_USERNAME=${DOCKER_USERNAME}" >> $GITHUB_ENV
          docker-compose -f docker-compose.staging.yml up -d

      - name: Run integration tests
        run: |
          # Add your integration tests here

      - name: Deploy to production
        if: github.ref == 'refs/heads/main'
        run: |
          echo "DOCKER_USERNAME=${DOCKER_USERNAME}" >> $GITHUB_ENV
          docker-compose -f docker-compose.prod.yml up -d
